<index html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con Botón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .counter {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="counter" id="counter">0</div>
        <button onclick="increaseCounter()">Incrementar</button>
    </div>

    <script>
        let count = 0;

        function increaseCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }
      <title>Contador con Fondo de Imagen</title>
    <style>
        body {
            /* URL de la imagen de fondo */
            background-image: url(momo.jpg); /* Cambia 'fondo.png' por el nombre de tu imagen */
            background-size: cover; /* Ajusta el tamaño para cubrir toda la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center center; /* Centra la imagen */
            height: 100vh; /* Asegura que el fondo cubra la pantalla completa */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; /* Cambia el color del texto para que sea visible sobre el fondo */
            display: flex; /* Para centrar el contenido */
            flex-direction: column; /* Coloca los elementos en columna */
            align-items: center; /* Alinea horizontalmente en el centro */
            justify-content: center; /* Alinea verticalmente en el centro */
        }

        button {
            padding: 10px 20px; /* Añade padding al botón */
            font-size: 16px; /* Tamaño de la fuente del botón */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
        }

    </script>

</body>
</html>
